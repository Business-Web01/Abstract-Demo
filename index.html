<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Earth</title>
    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-color: #111;
            --glow-color: radial-gradient(circle, rgba(0, 149, 255, 0.329) 0%, rgba(4, 173, 122, 0.568) 40%, rgba(252, 252, 252, 0) 70%);
            --transition-speed: 1s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .page-wrapper {
            width: 100%;
            max-width: 1400px;
            min-height: 90vh;
            border: 1px solid #000;
            border-radius: 25px;
            position: relative;
            background: var(--glow-color);
            display: flex;
            flex-direction: column;
            padding: 25px;
            animation: slideUp var(--transition-speed) ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        .logo-name { font-weight: 900; font-size: 1.2rem; line-height: 1; text-transform: uppercase; }
        
        .nav-links { display: flex; gap: 20px; }
        .nav-links a {
            text-decoration: none;
            color: #000; 
            font-size: 13px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .nav-links a:hover { color: #000; }

        .nav-links a.active { 
            color: #000; 
            font-weight: 600; 
        }

        .account-id { font-size: 11px; letter-spacing: 1px; }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            margin-top: 20px;
        }

        .hero-text {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: clamp(3rem, 12vw, 11rem);
            font-weight: 900;
            z-index: 1;
            pointer-events: none;
            text-shadow: 0px 10px 20px rgba(0,0,0,0.05);
            animation: slideSide var(--transition-speed) ease-out;
        }

        @keyframes slideSide {
            from { opacity: 0; letter-spacing: -20px; }
            to { opacity: 1; letter-spacing: normal; }
        }

        .main-image {
            align-self: center;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            transition: transform 0.5s ease;
        }
        .main-image img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 30px 50px rgba(0,0,0,0.15));
        }

        .bottom-ui {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: auto;
            z-index: 3;
        }

        .info-box { max-width: 300px; }
        .info-box h2 { font-size: 24px; margin-bottom: 10px; line-height: 1.1; }
        .info-box p { font-size: 12px; color: #555; }

        .collection-box { text-align: right; }
        .new-btn {
            border: 1px solid #000;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            color: #000;
            font-size: 12px;
            display: inline-block;
            transition: background 0.3s;
        }
        .new-btn:hover { background: #000; color: #fff; }

        @media (max-width: 768px) {
            .page-wrapper { padding: 20px; border-radius: 15px; }
            .nav-links { display: none; } 
            .hero-text {
                flex-direction: column;
                align-items: center;
                text-align: center;
                position: relative;
                font-size: 15vw;
                margin-bottom: -40px;
            }
            .bottom-ui {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 30px;
            }
            .info-box { max-width: 100%; }
            .collection-box { text-align: center; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <nav>
            <div class="logo-name">Abstract<br>Earth</div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Shop</a>
                <a href="checkout.html">Checkout</a>  
            </div>
            <div class="account-id">EST. 2018</div>
        </nav>

        <div class="content">
            <div class="hero-text">
                <span>Abstract</span>
                <span>Earth</span>
            </div>

            <div class="main-image">
                <img src="ex3.png" alt="Product Hoodie">
            </div>
        </div>

        <div class="bottom-ui">
            <div class="info-box">
                <h2>Welcome to Abstract Earth</h2>
                <p>A short description here </p>
            </div>

            
        </div>
    </div>

</body>
</html>
