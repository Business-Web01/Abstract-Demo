<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abstract Earth | Home</title>
    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-color: #111;
            --accent-blue: #0070f3;
            --glow-color: radial-gradient(circle at center, rgba(0, 113, 243, 0.349) 0%, rgba(4, 173, 122, 0.356) 40%, rgba(252, 252, 252, 0) 70%); 
            --transition-speed: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-wrapper {
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            border: 1px solid #000;
            border-radius: 25px;
            position: relative;
            background: var(--glow-color);
            display: flex;
            flex-direction: column;
            padding: 30px;
            animation: fadeIn var(--transition-speed) ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 50;
        }

        .logo-name { 
            font-weight: 900; 
            font-size: 1.2rem; 
            line-height: 1; 
            text-transform: uppercase;
            color: var(--accent-blue); 
        }
        
        .nav-links { display: flex; gap: 20px; }
        .nav-links a {
            text-decoration: none;
            color: #888; 
            font-size: 13px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .nav-links a:hover, .nav-links a.active { color: rgb(8, 8, 8); }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        
        .hero-text {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: clamp(2.5rem, 12vw, 11rem);
            font-weight: 900;
            z-index: 10;
            pointer-events: none;
            color: var(--accent-blue); /* Main text color set to Blue */
        }

        .hero-text span {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .slide-abstract { 
            animation: slideFromLeft 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
         }


        .slide-earth { 
            animation: slideFromRight 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards; 
        }

        @keyframes slideFromLeft { 0% { transform: translateX(-100%); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
        @keyframes slideFromRight { 0% { transform: translateX(100%); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }

        
        .slider-container {
            width: 35%;
            height: auto;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            transform: scale(0.95);
        }

        .slide.active { 
            opacity: 1; 
            transform: scale(1); 
        }

        .slide img {
            width: 100%;
            filter: drop-shadow(0 30px 50px rgba(0,0,0,0.15));
        }

        
        .info-box { 
            position: absolute; 
            bottom: 0; left: 0; 
            max-width: 250px; 
            z-index: 20;  
        }

        .collection-box { 
            position: absolute; 
            bottom: 0; 
            right: 0; 
            z-index: 20; 
        }
        
        .info-box h2 { 
            font-size: 22px; 
            margin-bottom: 8px; 
            line-height: 1.1; 
        }

        .info-box p { 
            font-size: 11px; 
            color: #555; 
        }

        .new-btn {
            border: 1.5px solid var(--accent-blue);
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            color: var(--accent-blue);
            font-size: 11px;
            font-weight: 700;
            background: white;
            transition: 0.3s;
        }
        .new-btn:hover { 
            background: var(--accent-blue); 
            color: #fff; 
        }

        .footer-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
            z-index: 30;
        }

        .dot { 
            width: 10px;
            height: 10px; 
            border: 1.5px solid #000; 
            border-radius: 50%; 
            cursor: pointer; 
        }


        .dot.active { 
            background: var(--accent-blue); 
            border-color: var(--accent-blue); 
        }

        .arrow { 
            font-size: 20px; 
            cursor: pointer; 
        }

        
        @media (max-width: 768px) {
            .page-wrapper { height: 95vh; padding: 15px; }
            
            
            .hero-text { 
                flex-direction: row !important; 
                font-size: 14vw; 
                top: 45%;
                transform: translateY(-50%);
            }

            .slider-container { width: 75%; }

            
            .info-box { 
                bottom: 10px; 
                left: 0; 
                max-width: 140px;
             }

            .collection-box {
                 bottom: 10px; 
                 right: 0; 
                }
            
            .info-box h2 {
                 font-size: 14px; 
                }

            .info-box p { 
                font-size: 9px; 
            }

            .new-btn { 
                padding: 8px 15px; 
                font-size: 9px; 
            }
            
            nav { 
                font-size: 10px;
             }

            .nav-links { 
                display: flex; 
                gap: 8px; 
            } 

            .nav-links a { 
                font-size: 9px;
                 margin: 0;
             }

            .logo-name {
                 font-size: 0.9rem; 
                }
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <nav>
            <div class="logo-name">Abstract<br>Earth</div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Shop</a>
                <a href="checkout.html">Checkout</a>  
            </div>
            <div class="account-id">EST. 2018</div>
        </nav>

        <div class="content">
            <div class="hero-text">
                <span class="slide-abstract">Abstract</span>
                <span class="slide-earth">Earth</span>
            </div>

            <div class="slider-container">
                <div class="slide active"><img src="ex3.png" alt="Product 1"></div>
                <div class="slide"><img src="ex2.png" alt="Product 2"></div>
                <div class="slide"><img src="ex1.png" alt="Product 3"></div>
            </div>

            <div class="info-box">
                <h2>Where Earth Meets Expression</h2>
                <p>Premium printed apparel inspired by the soul of the planet.</p>
            </div>

            <div class="collection-box">
                <a href="shop.html" class="new-btn">Our Collection ↗</a>
            </div>
        </div>

        <div class="footer-controls">
            <div class="dot active" onclick="setSlide(0)"></div>
            <div class="dot" onclick="setSlide(1)"></div>
            <div class="dot" onclick="setSlide(2)"></div>
            <div class="arrow" onclick="nextSlide()">→</div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');

        function updateSlider() {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentSlide);
                dots[i].classList.toggle('active', i === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
        }

        function setSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
